            <h2>Events in Mansa Musa's Life</h2>
              <ul>
                    <li>Was and still is considered the wealthiest man to ever live.</li>
                    <li>Had a net worth of 400 Million Dollars at the time, not counted for inflation.</li>
                    <li>He conquered over 24 cities and 10 countries, including parts of the Sahara.</li>
                    <li>Founded the very first University in the West-African region.</li>
                    <li>He made the Mali empire a safe place for anyone from anywhere.</li>
                    <li>He was included in the Catalan Atlas, one of the most important world maps of the Middle Ages</li>
                    <li>He went on an extravagant and expensive pilgrimage for 3 years to Mecca.</li>
                    <li>During his pilgrimage he took 1000 individuals, 1000 camels, loaded with gold, 50 of his own personal musicians, and 500 slaves, all carrying golden staffs.</li>
                    <li>While visiting Egypt for a short time, he became known as a generous and gracious ruler, when he gave money to the poor and helped everyone he could </li>
                    <li>His wealth and generosity was so great at the time that it caused a devastating amount of inflation in the country.</li>
